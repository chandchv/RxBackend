{% extends 'base.html' %}

{% block title %}Clinic Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">Clinic Profile</h1>
        </div>

        <form method="POST" enctype="multipart/form-data" class="p-6 space-y-4">
            {% csrf_token %}
            
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} p-4 rounded">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Clinic Name</label>
                <input type="text" name="name" value="{{ clinic.name|default:'' }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="address" rows="3" 
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ clinic.address|default:'' }}</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" name="phone_number" value="{{ clinic.phone_number|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" value="{{ clinic.email|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Registration Number</label>
                <input type="text" name="registration_number" value="{{ clinic.registration_number|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Clinic Logo</label>
                {% if clinic.logo %}
                <img src="{{ clinic.logo.url }}" alt="Current logo" class="h-20 w-20 object-contain mb-2">
                {% endif %}
                <input type="file" name="logo" accept="image/*"
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
